<div class="back-button-container">
    <a routerLink="/" class="back-button">Back to Home</a>
</div>
<div class="formContainer">
    <h2>Add Employee Record</h2>
    <form id="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="formGroup">
            <label>
                <p>Name:</p>
                <input type="text" formControlName="name" [class.invalid-input]="name.invalid && (name.dirty || name.touched)">
            </label>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                <div *ngIf="name.errors?.required">
                    Name is required
                </div>
            </div>
            <label>
                <p>Username:</p>
                <input type="text" formControlName="username">
            </label>
            <label>
                <p>Email:</p>
                <input type="text" formControlName="email" [class.invalid-input]="email.invalid && (email.dirty || email.touched)">
            </label>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
                <div *ngIf="email.errors?.email">
                    Email is invalid
                </div>
            </div>
        </div>
        <div class="formGroup" formGroupName="address">
            <h3>Address</h3>
            <label>
                <p>Street:</p>
                <input type="text" formControlName="street">
            </label>
            <label>
                <p>Suite:</p>
                <input type="text" formControlName="suite">
            </label>
            <label>
                <p>City:</p>
                <input type="text" formControlName="city">
            </label>
            <label>
                <p>ZIP Code:</p>
                <input type="text" formControlName="zipcode">
            </label>
            <label>
                <p>Latitude:</p>
                <input type="text" formControlName="lat">
            </label>
            <label>
                <p>Longitude:</p>
                <input type="text" formControlName="lng">
            </label>
        </div>
        <div class="formGroup">
            <label>
                Phone Number:
                <input type="text" formControlName="phone">
            </label>
            <label>
                Website:
                <input type="text" formControlName="website">
            </label>
        </div>
        <div class="formGroup" formGroupName="company">
            <h3>Company</h3>
            <label>
                Name:
                <input type="text" formControlName="name">
            </label>
            <label>
                Catchphrase:
                <input type="text" formControlName="catchPhrase">
            </label>
            <label>
                <p>BS:</p>
                <input type="text" formControlName="bs">
            </label>
        </div>
        <button type="submit" class="submit-button" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
