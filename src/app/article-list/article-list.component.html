<section class="articles">
    <div class="articles__wrapper">
        <a routerLink="/users" class="back-button">Back to Users</a>
        <h2 class="articles__heading">Showing Articles by <a routerLink="/users/{{user.id}}">{{user.name}}</a></h2>
        <div class="articles__container" [@staggerList]="articles.length">
            <div class="article" *ngFor="let article of articles; let i = index">
                <a routerLink="/users/{{user.id}}/articles/{{article.id}}">
                    <img src="assets/images/computer.jpg" class="article__image" *ngIf="i % 2 === 0">
                    <img src="assets/images/phone.jpg" class="article__image" *ngIf="i % 2 === 1">
                </a>
                <p class="article__image-caption" *ngIf="i % 2 === 0">
                    Laptop and DJ Controller (Photo by <a href="https://pixnio.com/author/milim84">Marko Milivojevic</a>)
                </p>
                <p class="article__image-caption" *ngIf="i % 2 === 1">
                    Charging phone (<a href="https://pixnio.com/objects/electronics-devices/iphone-pictures/mobile-phone-computer-screen-technology-telephone-wireless-portable-business">Source</a>)
                </p>
                <h2 class="article__title">
                    <a routerLink="/users/{{user.id}}/articles/{{article.id}}">
                        {{article.title | titlecase}}
                    </a>
                </h2>
                <div class="article__author">
                    <div class="article__profile-image">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <p class="article__byline" style="margin-left: 10px">
                        Posted by 
                        <a routerLink="/users/{{user.id}}" class="article__profile-link">
                            {{user.name}}
                        </a>
                        on 12/10/2021
                    </p>
                </div>
                <p>
                    {{article.body}}
                    <a routerLink="/users/{{user.id}}/articles/{{article.id}}" class="article__read-more-link">
                        ...Read More
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
